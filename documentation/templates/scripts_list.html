<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Documentation</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #1e1e1e;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:nth-child(odd) {
            background-color: #181818;
        }
        tr:hover {
            background-color: #333 !important;
        }
    </style>
</head>
<body>
    <h1>ðŸ“œ Script Documentation</h1>
    <p>This repository contains <b>[script_count]</b> scripts organized into <b>[folder_count]</b> subdirectories.</p>
    <input type="text" id="search" placeholder="Search for scripts or descriptions..." onkeyup="filterTable()">
    <table>
        <thead>
            <tr>
                <th>Path</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="scriptTable">
            <!-- Table rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script>
        const scripts = [scripts];

        function loadTable() {
            const tableBody = document.getElementById("scriptTable");
            tableBody.innerHTML = "";
            scripts.forEach(script => {
                let row = `<tr><td>${script.path}</td><td>${script.description}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function filterTable() {
            const query = document.getElementById("search").value.toLowerCase().trim();
            const rows = document.querySelectorAll("#scriptTable tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                const words = query.split(/\s+/); // split on spaces for fuzzy matching
                
                // Match all words in any order (fuzzy)
                const fuzzyMatch = words.every(word => text.includes(word));

                row.style.display = fuzzyMatch ? "" : "none";
            });
        }

        window.onload = loadTable;
    </script>
</body>
</html>
