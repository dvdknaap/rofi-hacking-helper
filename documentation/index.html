        function loadTable() {
            const tableBody = document.getElementById("scriptTable");
            tableBody.innerHTML = "";
            scripts.forEach(script => {
                let row = `<tr><td>${script.path}</td><td>${script.description}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function filterTable() {
            const query = document.getElementById("search").value.toLowerCase().trim();
            const rows = document.querySelectorAll("#scriptTable tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                const words = query.split(/\s+/); // split on spaces for fuzzy matching
                
                // Match all words in any order (fuzzy)
                const fuzzyMatch = words.every(word => text.includes(word));

                row.style.display = fuzzyMatch ? "" : "none";
            });
        }

        window.onload = loadTable;
    </script>
